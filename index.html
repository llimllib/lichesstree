<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 120, bottom: 20, left: 40},
    width = 2000 - margin.right - margin.left,
    height = 1000 - margin.top - margin.bottom;

var nodeID = 0,
    duration = 750,
    root, // the root of the currently displayed tree
    maxCount,
    strokeWidthScale,
    movetree;

var r = d3.rgb(239,138,98),
    b = d3.rgb(103,169,207),
    gradient = d3.interpolateRgb(r, b),
    colorScale = d3.scale.linear().domain([0.25, 0.65]).range([0,1]).clamp(true);

function zoom() {
  var x = d3.event.translate[0] + margin.left,
      y = d3.event.translate[1] + margin.top;
  mainGroup.attr("transform", "translate("+x+","+y+")scale(" + d3.event.scale + ")");
}

var zoomListener = d3.behavior.zoom().scaleExtent([0.1, 3]).on("zoom", zoom);

var tree = d3.layout.tree()
    .size([height, width])
    .sort(function(a, b) {
      return b.count - a.count;
    })
    .separation(function(a, b) { return 35; });

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

var svg = d3.select(".main").append("svg")
    .attr("width", width)
    .attr("height", height)
    .call(zoomListener),
    mainGroup = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var t = svg.append("text")
  .attr("x", "20")
  .attr("dy", "1.4em")
  .style("font-style", "italic")

t.append("tspan")
  .attr("x", 20)
  .attr("dy", "1.4em")
  .text("Click a node to expand it")
t.append("tspan")
  .attr("x", 20)
  .attr("dy", "1.4em")
  .text("Click + drag to pan, scroll to zoom")
t.append("tspan")
  .attr("x", 20)
  .attr("dy", "1.4em")
  .text("Orange is worse results, blue is better");

function showtree(tree) {
  // calculate win rate bounds and  set the color scale appropriately to this
  // player using the win rate quartiles
  var rate = winrate(tree);
  colorScale = d3.scale.linear().domain([rate[0], rate[1]]).range([0,1]).clamp(true);

  root = tree;
  root.x0 = height / 2;
  root.y0 = 0;

  function collapse(d) {
    if (d.children) {
      d._children = d.children;
      d._children.forEach(collapse);
      d.children = null;
    }
  }

  root.children.forEach(collapse);

  maxCount = d3.max(root.children.map(function(n) { return n.count; }));
  strokeWidthScale = d3.scale.log().domain([1, maxCount]).range([3, 20]);

  update(root);
}

function _winrate(tree) {
  var pcts = [],
      stack = tree.children.slice();

  while(stack.length) {
    var n = stack[0];

    if (n.count > 10) {
      pcts.push(n.win / n.count);
      n.children.forEach(function(nn) { stack.push(nn); });
    }

    stack.shift();
  }

  return pcts;
}

function winrate(tree) {
  var winpcts = _winrate(tree).sort();
  return [d3.quantile(winpcts, 0.25), d3.quantile(winpcts, 0.75)];
}

function getTree(filename) {
  d3.json(filename, function(error, movetree_data) {
    if (error) throw error;

    movetree = movetree_data;

    document.querySelector("#username").innerText = movetree.username;

    // XXX TODO: show root color
    showtree(movetree.white);
  });
}

getTree("/lichess-user-data/user/llimllib/llimllib_tree.json");

d3.select(self.frameElement).style("height", "800px");

function update(source) {
  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse(),
      links = tree.links(nodes);

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 180; });

  // Update the nodes…
  var node = mainGroup.selectAll("g.node")
      .data(nodes, function(d) { return d.id || (d.id = ++nodeID); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
      .on("click", click);

  nodeEnter.append("circle")
      .attr("r", function(d) {
        return 20;
      })
      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeEnter.append("text")
      .attr("x", function(d) { return 0; })
      .attr("dy", ".35em")
      .attr("text-anchor", "middle")
      .text(function(d) { return d.move; })
      .style("fill-opacity", 1e-6);

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

  nodeUpdate.select("circle")
      .attr("r", function(d) {
        return 20;
      })
      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeUpdate.select("text")
      .style("fill-opacity", 1);

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
      .remove();

  nodeExit.select("circle")
      .attr("r", 1e-6);

  nodeExit.select("text")
      .style("fill-opacity", 1e-6);

  // Update the links…
  var link = mainGroup.selectAll("path.link")
      .data(links, function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
      .attr("class", "link")
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      })
      .style("stroke", function(d) {
        return gradient(colorScale(d.target.win / d.target.count));
      })
      .style("stroke-width", function(d) { return strokeWidthScale(d.target.count); });

  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", diagonal)
      .style("stroke", function(d) {
        return gradient(colorScale(d.target.win / d.target.count));
      })
      .style("stroke-width", function(d) { return strokeWidthScale(d.target.count); });

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}

function _getmoves(d) {
  return d.move ? [d.move].concat(_getmoves(d.parent)) : [];
}

function getmoves(d) {
  return _getmoves(d).reverse();
}

function movestr(d) {
  var moves = getmoves(d),
      movestring = "",
      i = 0;

  for (; i < moves.length / 2; i++) {
    var movetwo = moves[(i*2)+1] ? moves[(i*2)+1] : "";
    movestring += (i+1) + ". " + moves[i*2] + " " + movetwo + " ";
  }

  return movestring.trim();
}

function result(game) {
  if (!game.winner) {
    return "½ - ½";
  } else {
    return game.winner == "white" ? "1 - 0" : "0 - 1";
  }
}

function display(d) {
  d3.select("#results").html(d.win+"+ "+d.draw+"= "+d.lose+"- ");
  d3.select("#games").html("");

  d.games.forEach(function(game_id) {
    var game = movetree.games[game_id];
    d3.select("#games")
      .append("li")
      .append("span")
        .text(result(game) + " ")
      .append("a")
        .attr("href", "http://lichess.org/"+game.id)
        .text(game.players.white.userId + " - " + game.players.black.userId);
  });

  var moves = movestr(d);
  d3.select("#move").html("<em>"+moves+"</em>");
}

// Toggle children on click.
function click(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  update(d);
  display(d);
}

d3.select('#color')
  .on('change', function() {
    showtree(movetree[this.value]);
  });

d3.select('#user')
  .on('change', function() {
    var user = this.value;
    getTree("/lichess-user-data/user/" + user + "/" + user + "_tree.json");
  });
